{% extends 'common/maincanvas.html' %}
{% block style %}
<link rel="stylesheet" type="text/css" href="/static/css/common/aucshow.css">
<link rel="stylesheet" type="text/css" href="/static/css/common/aucinput.css">
<style type="text/css">
</style>
{% endblock %}
{% block script %}
<script type="text/javascript" src="/static/js/product/searchlist.js"></script>
{% endblock %}
{% block body %}
{% include 'common/topnavbar.html' %}
{% include 'common/topbreadcrumb.html'%}
<div class="container">
	<div class="productblock">
		{% include 'product/productblock.html' with product=product %}
	</div>
	<div class="mainblock">
		<div>
			<time>
				<span class="clock">Contact</span>
			</time>
			<div class="detail">
				<div class="padblock"></div>
				<div class="input-group">
					<span class="input-group-addon">Credit Card</span>
					<input tabindex="4" type="text" class="form-control input" required value="{{member.firstname}}" 
						name="firstname" id="firstname" placeholder="Credit Card" >
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
