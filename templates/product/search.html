{% extends 'common/maincanvas.html' %}
{% block style %}
<link rel="stylesheet" type="text/css" href="/static/css/common/aucinput.css">
<style type="text/css">
	span.input-group-addon {
		width: 120px !important;
	}
</style>
{% endblock %}
{% block script %}
<script type="text/javascript" src="/static/js/product/search.js"></script>
{% endblock %}
{% block body %}
{% include 'common/topnavbar.html' %}
{% include 'common/topbreadcrumb.html'%}
<div class="container">
	<form method="GET" action="{% url 'search' %}">
	<div class="mainblock">
		<div>
			<time>
			<span class="clock">Detail</span>
			</time>
			<div class="padblock"></div>
			<div class="detail">
				<div class="input-group">
					<span class="input-group-addon">Catagory</span>
					<select name="category" id="category" placeholder="Catagory" tabindex="1" type="select" class="form-control input">
						<option value="0">Any</option>
						{% for category in categorys %}
						<option value="{{category.id}}">{{category.name}}</option>
						{% endfor %}
					</select>
				</div>
				<div class="input-group">
					<span class="input-group-addon">Product name</span>
					<input name="name" id="name" placeholder="Name" tabindex="2" type="text" class="form-control input">
				</div>
				<div class="input-group">
					<span class="input-group-addon">Brand</span>
					<input name="brand" id="brand" placeholder="Brand" tabindex="3" type="text" class="form-control input">
				</div>
				<div class="input-group">
					<span class="input-group-addon">Lowest Price</span>
					<input name="lprice" id="lprice" placeholder="Lowest Price" tabindex="4" type="text" class="form-control input">
				</div>
				<div class="input-group">
					<span class="input-group-addon">Higest Price</span>
					<input name="hprice" id="hprice" placeholder="Higest Price" tabindex="5" type="text" class="form-control input">
				</div>
				<div class="input-group">
					<span class="input-group-addon">Selling Type</span>
					<select name="selling_type" id="selling_type" placeholder="Selling Type" tabindex="6" type="date" class="form-control input">
						<option value="0">Any</option>
						<option value="2">Selling</option>
						<option value="3">Auction</option>
					</select>
				</div>
				<div class="detail" style="height:55px;">
					<br>
					<button type="submit" class="btn btn-primary" type="submit" style="float:right; width:300px" tabindex="7">
					<span class="fa fa-search"></span>
					Search
					</button>
				</div>
			</div>
		</div>
	</div>
	</form>
</div>
{% endblock %}
